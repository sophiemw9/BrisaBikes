  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Location Map</title>
    


    <style>
        /* Adjust the map height */
        #map {
            height: 700px;
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!--Title and text-->
<div class="container mt-5">
    <h1 class="text-center">Locate</h1>
    <p class="text-center">Find available bikes at various locations.</p>
    
    <div id="map"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    var map = L.map('map').setView([51.4545, -2.5879], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add bike location markers
    var bikeLocations = [
        { lat: 51.456934, lng: -2.591344, name: "Bike 1" },
        { lat: 51.454100, lng: -2.589284, name: "Bike 2" },
        { lat: 51.454818, lng: -2.592731, name: "Bike 3" },
        { lat: 51.452509, lng: -2.581105, name: "Bike 4" },
        { lat: 51.449393, lng: -2.589810, name: "Bike 5" },
        { lat: 51.450583, lng: -2.596130, name: "Bike 6" },
        { lat: 51.453961, lng: -2.595230, name: "Bike 7" },
        { lat: 51.457525, lng: -2.578735, name: "Bike 8" },
        { lat: 51.454180, lng: -2.582941, name: "Bike 9" },
        { lat: 51.456649, lng: -2.575587, name: "Bike 10" },
    ];

    bikeLocations.forEach(location => {
        L.marker([location.lat, location.lng])
         .addTo(map)
         .bindPopup(`<b>${location.name}</b><br>Available charge: 100%`); 
    });
</script>
